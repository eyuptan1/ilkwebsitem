<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜYE OLMA</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="./sosyalmedyaresim/edit.png">
</head>
<body>
    <div class="form">
        <img src="./kulüpleresim/galatasaray-4-star-seeklogo.png" alt="GALATASARAY LOGO" class="logo">
        <h2>Üye Kayıt Formu</h2>
    <form >
    <div class="form-grupları">
        <label for="name">ADINIZ:</label>
        <input type="text" id="name" name="name" placeholder="Adınızı Giriniz">
    </div> 
    <div class="form-grupları">
        <label for="surname">SOYADINIZ:</label>
        <input type="text" id="surname" name="surname" placeholder="Soyadınızı Giriniz">
    </div> 
    <div class="form-grupları">
        <label for="email">MAİLİNİZ:</label>
        <input type="email" id="email" name="email" placeholder="Mailinizi Giriniz">
    </div>
    <div class="form-grupları">
        <label for="tarih">DOĞUM TARİHİNİZ:</label>
        <input type="date" id="tarih" name="tarih">
    </div>
    <div class="form-grupları">
        <label for="phone">TELEFON NUMARASI:</label>
        <input type="tel" id="phone" name="phone">
    </div>  
    
    
    <div class="form-grupları">
    <div class="cinsiyet">
    <input type="radio" name="gender" value="erkek"> 
    <label>ERKEK</label>
    
    <input type="radio" name="gender" value="kız">
    <label>KIZ</label>
    
    <input type="radio" name="gender" value="other">
    <label>BELİRTMEK İSTEMİYORUM</label> 
    </div>
</div>
    <div class="form-grupları">
        <label for="takım">HANGİ SPOR DALIYLA İLGİLENİYORSUNUZ:</label>
        <select name="takım" id="takım">
        <option value="futbol">FUTBOL</option>
        <option value="basketbol">BASKETBOL</option>
        <option value="voleybol">VOLEYBOL</option>
        <option value="hentbol">HENTBOL</option>
        </select>
    </div>
   
   <div class="buttons"> 
    <button type="submit">GÖNDER</button>
    <button type="reset">SIFIRLA</button>
   </div>
    </form>
</div>
</body>
</html>
